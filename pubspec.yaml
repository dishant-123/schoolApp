name: schoolapp
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  calendar_widget: ^0.1.0
  table_calendar: ^2.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
  uses-material-design: true
fonts:
   - family: Roboto
     fonts:
       - asset: fonts/Roboto-Regular.ttf
   - family: Source Sans Pro
     fonts:
      - asset: fonts/SourceSansPro-Regular
   - family: Baloo Tamma 2
     fonts:
       - asset: fonts/BalooTamma2-Regular.ttf

